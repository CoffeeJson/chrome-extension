<html>

<head>
    <title>What Coffee Should I have?</title>

    <link href="./assets/dist/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/dist/css/bootstrap/material.min.css" rel="stylesheet">
    <style>
        html,
        body,
        #app {
            max-height: 380px;
            min-height: 380px;
            height: 380px;
        }
    </style>
</head>

<body style="width:290px; background-color:#fff;">
    <div id="app" class="everything">

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <div class="row">
                        <div style="padding: 15px;">
                            <h1 style="font-size: 2.5em; margin-bottom: 31px;" v-cloak> You should have a <span style="color: rgb(15, 178, 252);">{{coffeeTitle}}</span></h1>
                            <p style="font-size: 1.3em;    height: 200px;overflow: auto;" v-cloak>{{coffeeDescription}}</p><br><br><br>
                            
                            <a class="btn btn-raised btn-info btn-lg" style="width: 100%; bottom:0;color: #fff;" v-on:click='fetchCoffees'>Gimme another coffee</a>

                        </div>
                    </div>
                </div>
                <div class="col-sm-3"></div>
            </div>
    

        </div>

    </div>

    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/vue.js"></script>
    <script src="./assets/js/vue-resouce.js"></script>


    <script src="./assets/js/core-functions.js"></script>
</body>

</html>
