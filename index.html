<html>

<head>
    <title>What Coffee Should I have?</title>

    <link href="./assets/dist/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/dist/css/bootstrap/material.min.css" rel="stylesheet">
    <link href="./assets/dist/css/style.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700');
    </style>

</head>

<body>
    <div id="app" class="everything">

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <div class="row">
                        <div style="">
                            <h1 v-cloak> You should have a <span style="color: rgb(15, 178, 252);">{{coffeeTitle}}</span></h1>
                            <p class="no"><b>About</b></p>
                            <p v-cloak class="yes">{{ coffeeDescription}}<span class="number"><b>Number:</b> {{ currentCoffeeNumber}}/{{numberOfCoffees}}</span></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3"></div>
                <a class="btn btn-raised btn-info btn-lg" v-on:click='fetchCoffees'>Another Coffee</a>
            </div>


        </div>

    </div>



    <script src="./assets/js/vendor/jquery.js"></script>
    <script src="./assets/js/vendor/vue.js"></script>
    <script src="./assets/js/vendor/vue-resouce.js"></script>
    <script src="./assets/js/app/app.js"></script>

</body>

</html>
